<!DOCTYPE html>
<html>
<head>
	<title>Spinning Wheel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Spinning Wheel</h1>
	</header>
	<main>
		<div class="wheel-container">
			<div class="wheel">
				<div class="slice slice1"></div>
				<div class="slice slice2"></div>
				<div class="slice slice3"></div>
				<div class="slice slice4"></div>
				<div class="slice slice5"></div>
				<div class="slice slice6"></div>
				<div class="slice slice7"></div>
				<div class="slice slice8"></div>
				<div class="slice slice9"></div>
				<div class="slice slice10"></div>
				<div class="slice slice11"></div>
				<div class="slice slice12"></div>
				<div class="slice slice13"></div>
				<div class="slice slice14"></div>
				<div class="slice slice15"></div>
				<div class="slice slice16"></div>
				<div class="slice slice17"></div>
				<div class="slice slice18"></div>
				<div class="slice slice19"></div>
				<div class="slice slice20"></div>
			</div>
		</div>
		<div class="announcement">
			<h2 id="winner-name"></h2>
			<img id="winner-image">
			<button id="reset-button">Spin Again</button>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
