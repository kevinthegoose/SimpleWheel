<!DOCTYPE html>
<html>
  <head>
    <title>Spinning Wheel</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Spinning Wheel</h1>
    </header>
    <main>
      <div class="wheel-container">
        <div id="wheel" class="wheel">
          <!-- Remove the divs for the individual slices -->
        </div>
        <button id="spin-btn" class="spin-btn">Spin</button>
      </div>
    </main>
    <div class="popup-container">
      <div class="popup">
        <h2>Congratulations!</h2>
        <p>The winner is:</p>
        <h3 id="winner-name"></h3>
        <button class="popup-btn" id="reset-button">Spin Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
